<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="manifest" href="manifest.webmanifest" />

    <title>Shoplist</title>
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "dc80c2e7-b4d3-4065-8aeb-5562d9aedf91",
          notifyButton: {
            enable: true
          }
        });
      });
    </script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <button class="add-button">Add to home screen</button>
    </div>
    <div class="container mt-4">
      <div class="mt-4" id="showdiv">
        <div class="mt-4">
          <form>
            <div class="form-row">
              <div class="col-md-10">
                <input
                  type="text"
                  id="shoppinglistInput"
                  class="form-control"
                  placeholder="add new shoppinglist..."
                />
              </div>
              <div class="col-md-2">
                <button onclick="addShoplistItem()" class="btn btn-success">
                  Add new shoppinglist
                </button>
              </div>
              <div class="col">
                <button type="button" class="close" aria-label="Close"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <form>
        <div class="form-row">
          <div class="col-md-10">
            <input
              type="text"
              id="addListItem"
              class="form-control addItem"
              placeholder="Add an item to the shoppinglist and press 'ENTER' "
              onclick="addItem()"
            />
          </div>
          <div class="col-md-2">
            <button onclick="addItem()" class="btn btn-success">
              Add new shoppinglist
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-4">
      <form>
        <div class="form-row">
          <div class="col-md-10">
            <input
              type="text"
              id="delete"
              class="form-control addItem"
              placeholder="Type the 'name' to delete the item!  "
            />
          </div>
          <div class="col-md-2">
            <button onclick="deleteItem()" class="btn btn-success">
              Delete Item
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-4">
      My shoppinglist:
      <div id="shoplist-items"></div>

      <hr />
      <div id="todo-items"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="shop-store.js"></script>
  </body>
</html>
