<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest" />

    <title>Shoplist</title>
  </head>

  <body>
    <div class="container mt-4">
      <button class="btn btn-success" onclick="showShoplist()">
        Add new shoppinglist
      </button>
      <div class=" hidediv mt-4" id="showdiv">
        <div class="mt-4">
          <form>
            <div class="form-row">
              <div class="col-md-10">
                <input
                  type="text"
                  id="shoppinglistInput"
                  class="form-control"
                  placeholder="add new shoppinglist..."
                />
              </div>
              <div class="col-md-2">
                <button onclick="addShoplistItem()" class="btn btn-success">
                  Add new shoppinglist
                </button>
                <button onclick="fetchShoplist()" class="btn btn-success">
                  Fetch shoppinglist
                </button>
              </div>
              <div class="col">
                <button type="button" class="close" aria-label="Close"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      Todos here
      <div id="todo-items"></div>
    </div>
    <div class="container mt-4">
      <div id="myShoppingListBox" class="header">
        <h2>My Shopping List</h2>
        <div class="mt-4">
          <input type="text" id="myInput" placeholder="Type in product..." />
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
      </div>

      <ul id="myShoppingList">
        <li>Milk</li>
        <li class="checked">Bread</li>
        <li>Soda</li>
        <li>Eggs</li>
        <li>Chips</li>
        <li>Pasta</li>
      </ul>

      <button class="add-button">Add to home screen</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="shoppingList.js"></script>
    <script src="shop-store.js"></script>
  </body>
</html>
