<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">


    <title>Shoplist</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <input type="text" id="myShoppingListInput" placeholder="Name your shopping list...">
            <span onclick="newShoppingList()" class="addBtn">Create New Shopping List</span>
        </div>

        <div id="myShoppingListBox" class="header">
            <h2>My Shopping List</h2>
            <div class="mt-4">
                <input type="text" id="myInput" placeholder="Type in product...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
        </div>

        <ul id="myShoppingList">
            <li>Milk</li>
            <li class="checked">Bread</li>
            <li>Soda</li>
            <li>Eggs</li>
            <li>Chips</li>
            <li>Pasta</li>
        </ul>

        <button class="add-button">Add to home screen</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <script src="shoppingList.js"></script>

</body>

</html>
